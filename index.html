<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/c470191b98.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
    <header>
        <div class="top-content">
            <img src="images/logo.svg" alt="logo">
        </div>
    </header>

    <div class="page">
        <div class="leftside">

            <div class="bottom-content">
                <div class="container">
                    <div class="bottom-title">
                        <h1>WE'RE </h1>
                        <h1>COMING</h1>
                        <h1>SOON</h1>

                        <div class="central-text">
                            <p>Hello fellow shoppers! We're currently building our new fashion store.
                                Add your email below to stay up-to-date with announcements and our launch deals.</p>
                        </div>
                    </div>


                    <div class="subscribe">
                        <form>
                            <input id="subscribe-box" placeholder="Email Address" type="email">
                            <button class="btn"><img src="/Base Apparel/images/icon-arrow.svg"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="rightside">
            <img id="desktop-img" src="images/hero-desktop.jpg">
        </div>

    </div>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Ana Silva</a>.
        </p>
    </footer>

    <!--Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
